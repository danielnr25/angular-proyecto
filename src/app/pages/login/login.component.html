<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
<div class="flex flex-col items-center justify-center">
    <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(64, 153, 226, 0) 30%)">
        <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
            <div class="text-center mb-8">
                <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">APP PROYECTOS</div>
                <span class="text-muted-color text-lg font-medium dark:text-blue-500">Inicia sesion</span>
            </div>

            <div>
                <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Usuario</label>
                <input pInputText id="email1" type="text" placeholder="Ingrese usuario" class="w-full md:w-[30rem] mb-8" [(ngModel)]="email" />

                <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Contraseña</label>
                <p-password id="password1" [(ngModel)]="password" placeholder="Ingrese contraseña" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>
                <p-button label="Iniciar" styleClass="w-full" routerLink="/"></p-button>
            </div>
        </div>
    </div>
</div>
